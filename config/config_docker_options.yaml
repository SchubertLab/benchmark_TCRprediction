ergo-i:
        repository: /external/ERGO
        conda: epytope_torch21
        options: 
                model:
                        AE_VDJDB: ae_vdjdb1
                        LSTM_VDJDB: lstm_vdjdb1
                        AE_MCPAS: ae_mcpas1
                        LSTM_MCPAS: lstm_mcpas1

ergo-ii:
        repository: /external/ERGO-II
        conda: epytope_torch21
        options:
                dataset:
                        VDJDB: vdjdb
                        MCPAS: mcpas
         
imrex:
        conda: deepTCR
        options:
                model:
                        DOWNSAMPLED: 2020-07-24_19-18-39_trbmhcidown-shuffle-padded-b32-lre4-reg001/2020-07-24_19-18-39_trbmhcidown-shuffle-padded-b32-lre4-reg001.h5
                        FULL: 2020-07-30_11-30-27_trbmhci-shuffle-padded-b32-lre4-reg001/2020-07-30_11-30-27_trbmhci-shuffle-padded-b32-lre4-reg001.h5 

teinet:
        repository: /external/TEINet
        conda: epytope_torch11
        options:
                model:
                        LARGE_DS: large_dset
                        SMALL_DS: teinet_data

epitcr:
        repository: /external/epiTCR
        conda: epytope_base
        options:
                model:
                        WITH_MHC: rdforestWithMHCModel
                        WO_MHC: rdforestWithoutMHCModel

dlptcr:
        repository: /external/DLpTCR
        conda: epytope_base
        options:
                model_type:
                        ALPHA: A
                        BETA: B

attntap:
        repository: /external/AttnTAP
        conda: epytope_base
        options:
                model:
                        MCPAS: cv_model_0_mcpas_0
                        VDJDB: cv_model_0_vdjdb_0

tulip-tcr:
        repository: /external/TULIP-TCR
        conda: epytope_base

