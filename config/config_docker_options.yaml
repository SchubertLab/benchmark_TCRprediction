                        GRU_CV1: iedb_BIGRU_CONCAT_BLOSUM_1_1_1_2_1_s_bigru_cv1
                        GRU_CV2: iedb_BIGRU_CONCAT_BLOSUM_1_1_1_2_1_s_bigru_cv2
